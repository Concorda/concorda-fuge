postgres:
  image: postgres
  ports:
    - 5432:5432
  environment:
    - POSTGRES_USER=concorda
    - POSTGRES_PASSWORD=concorda

mesh:
  build: node_modules/seneca-mesh-base/
  container_name: 'seneca-mesh-base'

dashboard:
  build: ../concorda-dashboard/
  container_name: concorda-dashboard
  environment:
    - SERVICE_HOST=0.0.0.0
    - PORT=3050
    - EXTERNAL_API=false
    - PROXY_HOST=0.0.0.0
    - PROXY_PORT=3010
  env_file:
    - production.env

client:
  build: ../vidi-dashboard/
  container_name: client
  environment:
    - SERVICE_HOST=0.0.0.0
    - WEB_PORT=3000
    - START=concorda:true
