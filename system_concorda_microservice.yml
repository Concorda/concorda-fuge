concorda:
  build: ../concorda/
  container_name: concorda
  environment:
    - SERVICE_HOST=0.0.0.0
    - PORT=3010
    - EXTERNAL_CORE=false
  env_file: ../concorda/config/production.env

dashboard:
  build: ../concorda-dashboard/
  container_name: concorda-dashboard
  environment:
    - SERVICE_HOST=0.0.0.0
    - PORT=3050
    - EXTERNAL_API=false
    - USE_MESH=false
    - USE_TRANSPORT=true
    - TRANSPORT_TYPE=tcp
    - EXTERNAL_CORE=true
  env_file: production.env

client:
  build: node_modules/concorda-client-demo/
  container_name: client
  environment:
    - HOST=0.0.0.0
    - PORT=3000
    - CLIENT_KEY=demo
    - USE_MESH=false
    - USE_TRANSPORT=true
    - TRANSPORT_TYPE=tcp
