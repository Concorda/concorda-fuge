pgdata:
  image: postgres
  container_name: pgdata
  command: /bin/true
  volumes:
    - /var/lib/postgresql/data

postgres:
  image: postgres
  ports:
    - 5432:5432
  environment:
    - POSTGRES_USER=concorda
    - POSTGRES_PASSWORD=concorda
  volumes_from:
    - pgdata

mesh:
  build: ../seneca-mesh-base/
  container_name: 'seneca-mesh-base'

