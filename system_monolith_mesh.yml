dashboard:
  build: ../concorda-dashboard/
  container_name: concorda-dashboard
  environment:
    - SERVICE_HOST=0.0.0.0
    - PORT=3050
    - EXTERNAL_API=false
    - PROXY_HOST=0.0.0.0
    - PROXY_PORT=3010
    - USE_MESH=true
  env_file: ../concorda-dashboard/config/production.env

client:
  build: ../concorda-client-demo/
  container_name: client
  environment:
    - HOST=0.0.0.0
    - PORT=3000
    - CLIENT_KEY=demo
    - USE_MESH=false
    - USE_TRANSPORT=true
    - TRANSPORT_TYPE=tcp
