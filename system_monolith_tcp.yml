pgdata:
  image: postgres
  container_name: pgdata
  command: /bin/true
  volumes:
    - /var/lib/postgresql/data

postgres:
  image: postgres
  ports:
    - 5432:5432
  environment:
    - POSTGRES_USER=concorda
    - POSTGRES_PASSWORD=concorda
  volumes_from:
    - pgdata

dashboard:
  build: ../concorda-dashboard/
  container_name: concorda-dashboard
  environment:
    - SERVICE_HOST=0.0.0.0
    - PORT=3050
    - EXTERNAL_API=false
    - PROXY_HOST=0.0.0.0
    - PROXY_PORT=3010
    - USE_MESH=false
    - USE_TRANSPORT=true
    - TRANSPORT_TYPE=tcp
    - GOOGLE_PASS=secret
    - GOOGLE_CLIENT_ID=598178902922-prqmnbuijk68m1mo011mjgeko4mqtd37.apps.googleusercontent.com
    - GOOGLE_CLIENT_SECRET=gqPUcpnOgBqiKqFVamaSWqIL
  env_file:
    - ../concorda-dashboard/config/production.env

client:
  build: node_modules/concorda-client-demo/
  container_name: client
  environment:
    - HOST=0.0.0.0
    - PORT=3000
    - CLIENT_KEY=demo
    - USE_MESH=false
    - USE_TRANSPORT=true
    - TRANSPORT_TYPE=tcp
